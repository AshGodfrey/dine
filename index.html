<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Food and Wine App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="[app name]" meta description ="Find dinner and drinks">

	<link href="main.css" type="text/css" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div id="main"
	
	<header>
		<h1>Dine.</h1>
	</header>

	<main>
		<section role="">
		<h2>Date? Party? Hungry? Use Dine.</h2>
		<p class="white" id="main-paragraph"> Easily find food and wine with our advanced recipe search, or a random recipe search, and pick your matching wine! What are you waiting for? Get started now!</p>
		</section>

		<div class="results hidden">
			<div id="param-results"></div>
			<div class="random-results results"></div>
			<div id="wine-results"></div>
			
					
		</div>

		<div class="results hidden">
			<button role="button" aria-pressed="false" id="wine-search-expand" class="search-button">Find a Wine</button> </h3> 
				<!--Turn this into a drop down-->
				<div id="search-by-wine" class="hidden">
					<form id="wine-search">
							<select id="wine-type" name="Type">
							<!--whites-->
							  <option value="riesling">Riesling</option>
							  <option value="pinotgris">Pinot Gris</option>
							  <option value="sauvignon-blanc">Sauvignon Blanc</option>
							  <option value="chardonnay">Chardonnay</option>
							<!--reds-->
							 <option value="pinotnoir">Pinot Noir</option>
							  <option value="zinfandel">Zinfandel</option>
							  <option value="syrah">Syrah</option>
							  <option value="cabernetsauvignon">Cabernet Sauvignon</option>
							<!--other-->
							 <option value="sparklingwine">Sparkling Wine</option>
							  <option value="Rose">Rose</option>
							</select>

						  	<!--Nice to add feature: wine price max-->
					
		            		<button type='submit' id="wine-search-button">submit</button>
					</form>
				</div>

			<button role="button" aria-pressed="false" id="search-again" class="search-button">Search Again</button> </h3> 

		</div>





		<button role="button" aria-pressed="false" id="param-search-button" class="search-button">Search for Recipes</button> </h3> 
		<div id="search-by-params"  class="hidden white">
				<form id="param-search">
					Keyword (required):
					<input type="text" id="keyword" placeholder="salad, steak, burger">

					<!--Choose a Type:
					<select name="Type">
						  <option value="main+course">Main</option>
						  <option value="side+dish">Side Dish</option>
						  <option value="breakfast">Breakfast</option>
						  <option value="dessert">Dessert</option>
						  <option value="Appetizer">Appetizer</option>
						  <option value="Salad">Salad</option>
						  <option value="Soup">Soup</option>
					</select>

					African, chinese, japanese, korean, vietnamese, thai, indian, british, irish, french, italian, mexican, spanish, middle eastern, jewish, american, cajun, southern, greek, german, nordic, eastern european, caribbean, or latin american.

					pescetarian, vegan, and vegetarian.
					Dietary Restriction: 
					<select name="restriction">
						  <option value="pescetarian">Pescetarian</option>
						  <option value="vegan">Vegan</option>
						  <option value="vegetarian">Vegetarian</option>
						  <option value="kosher">Kosher</option>
						  <option value="halal">Halal</option>
					</select>

					exclude (textbox): dairy, egg, gluten, peanut, sesame, seafood, shellfish, soy, sulfite, tree nut, and wheat.
					Intolerances, and allergies:
					<input type="text" placeholder="e.g. shellfish, tree nut">

					number of results-->
					Select Max Number of Results: 
					<select name="Type" id="num-of-results">
						  <option value="5">5</option>
						  <option value="10">10</option>
						  <option value="15">15</option>
						  <option value="20">20</option>
						  <option value="25">25</option>
					</select>
				<button type='submit' class="search-submit">submit</button>
				</form>
			 </div>


		<button role="button" aria-pressed="false" id="random-search-button" class="search-button">Find a Random Recipe</button> </h3> 
		<div id="search-by-random" class="hidden white">
			<form id="random-search" >
				Select a Diet (Optional):<br>
				  	<input type='checkbox' value="vegetarian" name="random" id="vegetarian">
				  	<label class="random-recipe" for="vegetarian"">
								 Vegetarian </label>
					<input type='checkbox' value="vegan"  name="random" id="vegan">
				  	<label class="random-recipe" for="vegan">
								 Vegan </label>
					<input type='checkbox' value="keto" name="random" id="keto">
				  	<label class="random-recipe" for="keto">
								 Keto </label> <BR>
            		<button type='submit' class="search-submit">Search</button>
			</form>
		</div>

	



		<!--goal: display recipe detail from SBR-->

		<!--<div results>-->
 	<script src="index.js"></script>

		
	</main>

	<footer>
	</footer>
</div>
</body>
</html>
